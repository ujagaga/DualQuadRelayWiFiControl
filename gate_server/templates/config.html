<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Shtef Gate Cfg</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/index.css"/>
</head>
<body>
    <div class="container">
        <a href="/" class="nav_btn">Home</a>

        <br>
        <h1>Select Button Display</h1>
        <div class="inner_container">
            <form method='post' action='config'>
                <div class="form-group">
                <label for="prim">Primary buttons:</label>
                    <select name="prim" id="prim">
                        <option value="1" {% if data["prim"] == 1 %} selected {% endif %}>1</option>
                        <option value="2" {% if data["prim"] == 2 %} selected {% endif %}>2</option>
                        <option value="3" {% if data["prim"] == 3 %} selected {% endif %}>3</option>
                        <option value="4" {% if data["prim"] == 4 %} selected {% endif %}>4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sec">Secondary buttons:</label>
                    <select name="sec" id="sec">
                        <option value="0" {% if data["sec"] == 1 %} selected {% endif %}>0</option>
                        <option value="1" {% if data["sec"] == 1 %} selected {% endif %}>1</option>
                        <option value="2" {% if data["sec"] == 2 %} selected {% endif %}>2</option>
                        <option value="3" {% if data["sec"] == 3 %} selected {% endif %}>3</option>
                        <option value="4" {% if data["sec"] == 4 %} selected {% endif %}>4</option>
                    </select>
                </div>
                <button type='submit'>save</button>
            </form>
        </div>
    </div>
</body>
<script src="static/index.js"></script>
</html>
